<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="sonny.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="sonny.js"></script>

    <title>Sonsational</title>
  </head>
  <body>
    <div id="main">
      <video id="main-video" src="assets/main.mp4" autoplay muted></video
      ><!--나중에 다른 포멧들도 만들어야됨-->

      <!--메뉴 선택시 나오는 effect-->
      <audio id="main-effect" src="assets/menuSelect2.mp3"></audio>

      <div id="main-elements">
        <div id="main-title">WAY TO CHAMP!</div>
        <button id="main-button1">Kick Off</button>
        <button id="main-button2">Settings</button>
        <button id="main-button3">Exit</button>
      </div>

      <div id="kickoff-elements">
        <button id="kickoff-back"></button>
        <button id="kickoff-button1">Final</button>
        <button id="kickoff-button2">Semi-Finals</button>
        <button id="kickoff-button3">Quarter-Finals</button>
      </div>

      <div id="setting-elements">
        <button id="setting-back"></button>
        <button id="setting-button1">Sounds</button>

        <!--기본 Bgm-->
        <audio id="bgm" src="assets/bgm0.mp3" loop autoplay muted></audio>

        <input type="range" id="setting-sounds" min="0" max="1" step="0.01" value="0.3" />
        <button id="setting-mute"></button>
        <!---->

        <!--Bgm 종류-->
        <button id="setting-button2">BGM</button>

        <button id="left-arrow"></button>
        <div id="setting-bgm-type"></div>
        <button id="right-arrow"></button>

        <button id="setting-button3">Uniform</button>
        <button id="home-uniform"></button>
        <button id="away-uniform"></button>
      </div>
    </div>

    <div id="ingame">
      <img id="ingame-image" src="assets/background.png" />
      <div id="ingame-story"></div>
      <!--story작성-->
      <div id="ingame-main">
        <!--상태 바-->
        <!--right-->
        <button id="ingame-pause-button"></button>
        <button id="ingame-bgm-button"></button>

        <!--center-->

        <!--left-->

        <!--게임 창-->
      </div>
    </div>

    <!--pause인 경우에 사용-->
    <div id="ingame-pause">
      <img id="ingame-image" src="assets/background.png" />
      <button id="continue">continue</button>
      <button id="back-to-main-menu">main menu</button>
    </div>
  </body>
</html>
